<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="/exercicio.css">
</head>
<body>
    <nav>
    <div class="container">
        <h1>Formularios</h1>
        <h2>Digite os valores dos Formularios A e B</h2>
        <form id="form-confirm">
            <label for="A"><b>Formulario A</b></label>
        <input type ="number" id="valor-a" required placeholder="Digite o valor de A"/>
            <label for="B"><b>Formulario B</b></label>
            <input type="number" id="valor-b" required placeholder="Digite o valor de B"/>
            <p class='msg-invalida'>
                Formulario Invalido! O valor do Formulario B precisa ser maior que o Formulario A.
            </p>
            <button type="submit">Enviar</button>
        </form>
            <p class="msg-valida"></p>
        </div>    
    </nav>
    <script src='./exercicio.js'></script>
    </body>
</html>
